<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tut6-form html</title>
  </head>
  <body>
    <p>Tutorial 6: This form uses 'get':</p>
    <form action = "tut6-getMethod.php" method="get">
      <input type="text" name="name"
        placeholder="Type your Name Here"/></br>
      <input type="text" name="age"
        placeholder="what's your age"/></br>
      <input type="submit"/>
    </form>

    <p>Tutorial 7: This form uses 'post':</p>
    <form action = "tut7-postMethod.php" method="post">
      <input type="text" name="string"
        placeholder="Guess the string"/></br>
      <input type="text" name="number"
        placeholder="Guess the number"/></br>
      <input type="submit"/>
    </form>
  </body>
</html>
